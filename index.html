<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        table {
            width: 80%;
            max-width: 400px;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <center>
        <h1>Index Page</h1>
        <table border="1">
            <tr>
                <th colspan="2">HTML Tasks</th>
            </tr>
            <tr>
                <th>Task Number</th>
                <th>Link</th>
            </tr>
            
            <tr>
                <td>Task1</td>
                <td><a href="task1.html">Link1</a></td>
            </tr>
            <tr>
                <td>Task2</td>
                <td><a href="task2.html">Link2</a></td>
            </tr>
            <tr>
                <td>Task3</td>
                <td><a href="task3.html">Link3</a></td>
            </tr>
            <tr>
                <td>Task4</td>
                <td><a href="task4.html">Link4</a></td>
            </tr>
            <tr>
                <td>Task5</td>
                <td><a href="task5.html">Link5</a></td>
            </tr>
        </table>
    </center>
</body>
</html>
